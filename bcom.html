<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BCom Study Timetable with tracker</title>
  <style>
    body {
      background: url("https://wallpaperaccess.com/full/1378083.jpg");
      background-size: cover;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: slateblue;
    }
    h2 {
      text-align: center;
      color: slateblue;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.7); 
      border-radius: 10px;
    }
    th, td {
      border: 1px solid grey;
      padding: 12px;
      text-align: center;
      border: 1px solid blue;
    }
    th {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
    }
    .tracker {
      width: 80%;
      margin: 20px auto;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 15px;
      border: 1px solid blue;
      border-radius: 10px;
    }
    .day-section {
      margin-bottom: 10px;
    }
  </style>
